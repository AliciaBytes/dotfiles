name: Test
on:
  push:
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Set up chezmoi
        run: 'sh -c "$(curl -fsLS get.chezmoi.io)" -- init -S . --no-tty --promptDefaults --apply'
        shell: bash
