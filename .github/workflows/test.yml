name: Test
on:
  push:
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
      - name: Set up chezmoi
        run: 'sh -c "$(curl -fsLS get.chezmoi.io)" -- init -S . --no-tty --promptDefaults --apply'
        shell: bash
