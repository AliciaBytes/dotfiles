name: Test
on:
  push:
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4
      - name: Set up chezmoi
        run: 'sh -c "$(curl -fsLS get.chezmoi.io)" -- init -S . --no-tty --promptDefaults --apply'
        shell: bash
